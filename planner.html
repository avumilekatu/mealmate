<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    
    <nav class="navbar">
        <div class="logo">MealMate</div>
        <ul class="nav-links"></ul>
<!--This is the navigation to navigate through the website-->
      <a href="home.html">Home</a>
      <a href="planner.html" class="active">Planner</a>
      <a href="recipes.html">Recipes</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      
  </header>
  <main>
<!--This the Planner Section-->
    <section class="planner">
      <h2>Weekly Meal Planner</h2>
      <p>Plan your meals for the week and stay on track with healthy eating.</p>
<!--This is the Meal Planner Form-->

              <!-- Reference: Mozilla Developer Network (2025). Web Storage API â€“ localStorage. 
           Available at: https://developer.mozilla.org/en-US/docs/Web/API/Window/localStorage -->
      <form class="planner-form">
        <div class="day">
          <label for="monday">Monday</label>
          <input type="text" id="monday" placeholder="Enter meal for Monday">
        </div>

        <div class="day">
          <label for="tuesday">Tuesday</label>
          <input type="text" id="tuesday" placeholder="Enter meal for Tuesday">
        </div>

        <div class="day">
          <label for="wednesday">Wednesday</label>
          <input type="text" id="wednesday" placeholder="Enter meal for Wednesday">
        </div>

        <div class="day">
          <label for="thursday">Thursday</label>
          <input type="text" id="thursday" placeholder="Enter meal for Thursday">
        </div>

        <div class="day">
          <label for="friday">Friday</label>
          <input type="text" id="friday" placeholder="Enter meal for Friday">
        </div>

        <div class="day">
          <label for="saturday">Saturday</label>
          <input type="text" id="saturday" placeholder="Enter meal for Saturday">
        </div>

        <div class="day">
          <label for="sunday">Sunday</label>
          <input type="text" id="sunday" placeholder="Enter meal for Sunday">
        </div>
<!--This is the submit button-->
        <button type="submit">Save Weekly Plan</button>
      </form>
    </section>
  </main>
<!--Footer to avoid copyrights-->

  </footer>

</body>
</html>
